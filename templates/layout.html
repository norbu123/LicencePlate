<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhutanese License Number Plate Recognition</title>
    <!-- AOS animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Box Icons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- stylesheet -->
    <link href="{{ url_for('static', filename='static/css/home.css') }}" rel="stylesheet">
    <link href="{{url_for('static', filename='static/css/layout.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='static/css/about.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='static/css/service.css')}}" rel="stylesheet">



    <!-- Bootstrap css and script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  

</head>
<body>
    <nav class="navbar navbar-expand-lg mx-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='images/logo-rounded.png') }}" width="90" height="70" alt="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mx-5">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item"> 
              <a class="nav-link" href="{{url_for('about')}}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('service')}}">Service</a>
            </li>
          </ul>
        </div>
      </div>
      </nav>
    

    {% block body %}


    {% endblock %}
    <footer class="bg-dark text-white pt-5 pb-4 mt-5">
      <div class="container col-md-12 text-center text-md-left">
        <div class="row text-center text-md-left">
          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
          <img src="{{ url_for('static', filename='images/logo_black.png') }}" width="80" height="80" class="d-inline-block rounded-circle" alt="logo"/>
          </div>
        </div>
        <div class="row text-center text-md-left">
          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
            <a href="{{url_for('home')}}" class="text-white px-3" style="text-decoration: none;">Home</a>
            <a href="{{url_for('about')}}" class="text-white px-3" style="text-decoration: none;">About</a>
            <a href="{{url_for('service')}}" class="text-white px-3" style="text-decoration: none;">Service</a>
           </div>
        </div>
        <div class="row text-center text-md-left mt-4">
          <a href="https://www.rsta.gov.bt/rstaweb/" class="text-white" style="text-decoration: none;">Royal Safety and Transport Authority</a>
        </div>
        <div class="row text-center text-md-left mt-4">
          <a href="https://www.rbp.gov.bt/trafficback" class="text-white" style="text-decoration: none;">Royal Bhutan Police Traffic Division</a>
        </div>
        <div class="row text-center text-md-left mt-4">
          <p>Email: bhutaneselnprs@gmail.com</p>
        </div>
        <div class="row text-center text-md-left mt-4">

      </div>
